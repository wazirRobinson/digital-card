<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b0f19" />
  <title>Wazir Robinson — Digital Card</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main class="card">
    <section class="top">
      <img class="avatar" src="./WazirRobinsonDigitalBusinessCard.jpg" alt="Profile photo" />
      <div class="titleBlock">
        <h1 id="name">Wazir Robinson</h1>
        <p id="role">Founder • Hubspiral LLC</p>
        <p id="location">Gresham, OR</p>
      </div>
    </section>

    <p class="bio" id="bio">
      I design and build custom web development tailored to real people and real businesses.
    </p>

    <section class="actions actions2">
      <a class="btn primary" id="quoteBtn"
        href="mailto:wr@hubspiral.com?subject=Request%20a%20Quote&body=Hi%20Wazir%2C%0A%0AI%27d%20like%20a%20quote%20for%20a%20website.%0A%0AProject%20type%3A%20(new%20site%2Fredo%2Flanding%20page%2Fe-commerce)%0ABusiness%20name%3A%0ABudget%20range%3A%0ATimeline%3A%0APages%20needed%3A%0AFeatures%20(booking%2Fpayments%2Fforms%2Fblog%2Fetc)%3A%0AExample%20sites%20you%20like%3A%0ABest%20way%20to%20reach%20you%3A%0A%0AThanks!"
      >Request a Quote</a>

      <a class="btn" id="callBtn" href="tel:+15033803014">Call</a>
      <a class="btn" id="emailBtn" href="mailto:wr@hubspiral.com">Email</a>
    </section>


    <section class="links">
      <a class="link" href="https://hubspiral.com" target="_blank" rel="noopener">Website</a>
      <a class="link" href="https://linkedin.com/in/yourhandle" target="_blank" rel="noopener">LinkedIn</a>
      <a class="link" href="https://instagram.com/yourhandle" target="_blank" rel="noopener">Instagram</a>
      <a class="link" href="https://github.com/yourhandle" target="_blank" rel="noopener">GitHub</a>
    </section>

    <section class="saveRow">
      <a class="btn ghost" href="./contact.vcf" download>Save Contact</a>
      <button class="btn ghost" id="copyLinkBtn" type="button">Copy Link</button>
    </section>

    <footer class="footer">
      <small>Tip: Add this link to an NFC card / QR code.</small>
    </footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>
