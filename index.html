<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b0f19" />
  <title>Your Name — Digital Card</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main class="card">
    <section class="top">
      <img class="avatar" src="./assets/profile.jpg" alt="Profile photo" />
      <div class="titleBlock">
        <h1 id="name">Your Name</h1>
        <p id="role">Role • Company</p>
        <p id="location">Portland, OR</p>
      </div>
    </section>

    <p class="bio" id="bio">
      Short, punchy one-liner about what you do. Keep it under ~140 chars.
    </p>

    <section class="actions">
      <a class="btn primary" id="callBtn" href="tel:+15035551234">Call</a>
      <a class="btn" id="emailBtn" href="mailto:you@email.com">Email</a>
      <a class="btn" id="smsBtn" href="sms:+15035551234">Text</a>
    </section>

    <section class="links">
      <a class="link" href="https://yourwebsite.com" target="_blank" rel="noopener">Website</a>
      <a class="link" href="https://linkedin.com/in/yourhandle" target="_blank" rel="noopener">LinkedIn</a>
      <a class="link" href="https://instagram.com/yourhandle" target="_blank" rel="noopener">Instagram</a>
      <a class="link" href="https://github.com/yourhandle" target="_blank" rel="noopener">GitHub</a>
    </section>

    <section class="saveRow">
      <a class="btn ghost" href="./contact.vcf" download>Save Contact</a>
      <button class="btn ghost" id="copyLinkBtn" type="button">Copy Link</button>
    </section>

    <footer class="footer">
      <small>Tip: Add this link to an NFC card / QR code.</small>
    </footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>
